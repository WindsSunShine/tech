	<script>
		(function(win, doc, dw) {
			var docEl = doc.documentElement,
				width_design = 750,
				dw = dw || width_design,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var docElWidth = docEl.clientWidth;
					// (docElWidth > width_design) && (docElWidth = width_design);
					// if (!docElWidth) return;
					docEl.style.fontSize = docElWidth / 10 + 'px';
					document.getElementsByTagName('html')[0].style.fontSize = docElWidth / 10 + 'px';

					function getCurrentStyle(dom) {
						var obj = document.getElementsByTagName(dom)[0];
						var objStyle = obj.currentStyle ? obj.currentStyle : window.getComputedStyle(obj, false);
						return objStyle['fontSize']
					}
					var current_fontSize = parseInt(getCurrentStyle('html'));
					// getCurrentStyle('html');

					if (current_fontSize == docElWidth / 10) return;
					document.getElementsByTagName('html')[0].style.fontSize = docElWidth * docElWidth / 100 / current_fontSize + 'px';

					// alert(document.documentElement.clientWidth);
					// alert(document.documentElement.style.fontSize);
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(window, document, 750);
	</script>
